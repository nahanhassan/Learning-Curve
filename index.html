<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Learning Curve</title>
  </head>
  <body>
    <nav>
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl text-white bg-sky-400"
            >Pretty Group</a
          >
        </div>
        <div class="flex-none">
          <button class="btn btn-square btn-ghost">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block h-5 w-5 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <!-- main section  -->
    <main>
      <div class="flex justify-center font-normal">
        <button class="btn btn-outline btn-success">Knit Garments</button>
        <button class="btn btn-outline btn-warning">Woven Garments</button>
      </div>
    </main>
    <!-- form section  -->
    <section class="mt-9">
      <div class="hero bg-base-200 min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Order Quantity</span>
                </label>
                <input
                  id="orderQuantity"
                  type="text"
                  placeholder="Write Order Quantity"
                  class="input input-bordered"
                  required
                />
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text">SMV</span>
                </label>
                <input
                  id="smvValue"
                  type="text"
                  placeholder="What is the SMV?"
                  class="input input-bordered"
                  required
                />
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text">Required Machines</span>
                </label>
                <input
                  id="machines"
                  type="text"
                  placeholder="What are required Machines?"
                  class="input input-bordered"
                  required
                />
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text">Required Helpers</span>
                </label>
                <input
                  id="helpers"
                  type="text"
                  placeholder="What are required Helpers?"
                  class="input input-bordered"
                  required
                />
              </div>

              <div class="form-control mt-6">
                <button id="calculation" class="btn btn-primary">
                  Calculation
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="/app.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
